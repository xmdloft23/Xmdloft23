<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="280" height="280">
  <title>Tux - Linux Mascot (tumbo linawaka-kuzima)</title>
  <style>
    svg { background: transparent; }
    #belly { animation: glow 3s ease-in-out infinite alternate; }
    @keyframes glow {
      from { fill: #fff4b3; opacity: 0.8; }
      to   { fill: #ffff00; opacity: 1; }
    }
  </style>

  <!-- Mwili mwekundu/mweusi wa kawaida -->
