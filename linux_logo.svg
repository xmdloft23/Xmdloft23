  <path fill="#fff" d="M134.5 121.4c-33.7 37.7-54.5 90.4-54.5 134.6 0 44.2 20.8 83.3 54.5 121l45.3-45.3c-22.2-24.7-35.3-56.7-35.3-90.7 0-34 13.1-66 35.3-90.7l-45.3-45.3z"/>
  <path fill="#fff" d="M377.5 121.4l-45.3 45.3c22.2 24.7 35.3 56.7 35.3 90.7 0 34-13.1 66-35.3 90.7l45.3 45.3c33.7-37.7 54.5-76.8 54.5-121 0-44.2-20.8-83.3-54.5-121z"/>
  
  <!-- Kichwa cheusi -->
  <circle fill="#000" cx="256" cy="224" r="112"/>
  
  <!-- Macho meupe -->
  <circle fill="#fff" cx="200" cy="192" r="48"/>
  <circle fill="#fff" cx="312" cy="192" r="48"/>
  
  <!-- Macho meusi ndani -->
  <circle fill="#000" cx="216" cy="192" r="24"/>
  <circle fill="#000" cx="328" cy="192" r="24"/>
  
  <!-- Mdomo/midomo ya manjano -->
  <path fill="#ffdd00" d="M176 288c0 44.2 35.8 80 80 80s80-35.8 80-80h-160z"/>
  
  <!-- Miko ya miguu (manjano) -->
  <ellipse fill="#ffdd00" cx="176" cy="448" rx="64" ry="48"/>
  <ellipse fill="#ffdd00" cx="336" cy="448" rx="64" ry="48"/>
  
  <!-- Tumbo jeupe + glow effect -->
  <ellipse id="belly" cx="256" cy="360" rx="112" ry="128" fill="#ffff00"/>
</svg>